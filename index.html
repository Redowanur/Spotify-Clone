<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="icons/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="icons/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="icons/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="icons/playlist.svg" alt="">Your Library
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/sg-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/sg-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header flex p-1">
                <div class="nav ">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="playlists p-1">
                <h2>Spotify Playlists</h3>
                <div class="card-container">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks everyday</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
